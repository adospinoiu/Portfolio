<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/contact.css">

    <title>Alex Dospinoiu | Contact Me</title>
</head>

<body>
    <div class="topnavbar">
        <nav class="nav">
            <div class="logolink">
                <a href="/index.html">
                    <img width="25" height="15" src="icon.png">
                </a>
            </div>
            <a class="nav-link active" aria-current="page" href="/about.html">About</a>
            <a class="nav-link active" aria-current="page" href="/projects.html">Projects</a>
            <a class="nav-link active" aria-current="page" href="/aboutPortfolio.html">About Portfolio</a>
        </nav>
    </div>

    <div class="container">
        <div class="col">
            <h2><strong>Contact Me</strong></h2>
            <br>
            <form>
                <div class="mb-3">
                    <label 
                        for="name" 
                        class="form-label">Name</label>
                    <input 
                        name="name"
                        type="text" 
                        class="form-control" 
                        id="exampleFormControlInput1"
                        placeholder="First & Last Name">
                </div>

                <div class="mb-3">
                    <label 
                        for="email" 
                        class="form-label">Email Address</label>
                    <input 
                        name="email"
                        type="email" 
                        class="form-control" 
                        id="exampleFormControlInput1"
                        placeholder="email@address.com">
                </div>

                <div class="mb-3">
                    <label 
                        for="name" 
                        class="form-label">Message</label>
                    <textarea 
                        name="message"
                        class="form-control" 
                        id="exampleFormControlTextarea1"
                        placeholder="Please send me an email if you are interested in connecting" 
                        rows="3"></textarea>
                </div>

                <br>
                <input type="submit" value="Send"/>
                <div>
                    <p id="result-text"></p>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="footerLinks">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>

                </li>

                </li>
            </ul>
        </div>

        <div class="copyright">

        </div>

        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
